<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CementCorp | Order Now</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:#FFCC66;">
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo"  style="font-size:50px;color:#FF9900">𝕮𝖊𝖒𝖊𝖓𝖙𝕮𝖔𝖗𝖕 &euro;</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html">Order Now</a></li>
            </ul>
        </nav>
    </header>

    <!-- Order Section -->
    <section class="section-order">
        <h2>Place Your Order</h2>
        <form id="order-form" onsubmit="placeOrder(event)">
            <label for="product">Choose a Product:</label>
            <select id="product" name="product" required>
                <option value="portland">Portland Cement</option>
                <option value="white">White Cement</option>
                <option value="blended">Blended Cement</option>
            </select>

            <label for="quantity">Quantity (in tons):</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="delivery-date">Preferred Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
       <p style="color:#FF9900">&copy; 2024 <b>𝕮𝖊𝖒𝖊𝖓𝖙𝕮𝖔𝖗𝖕 &euro;</b>. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
